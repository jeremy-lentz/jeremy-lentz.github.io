<head>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dope Video Heat Map</title>
</head>
<body>
    <h1>Hello World</h1>
    <div class="videoContainer">
        <video class="video-player" src="assets/imgs/sigh.mp4" type="video/mp4"></video>
        <div class="video-controls">
            <div class="progress">
                <div class="fullProgress"></div>
            </div>
            <button class="player-button toggle" title="Play/Pause">►</button>
            <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-2" class="player-button">« 2s</button> 
            <button data-skip="5" class="player-button">5s »</button> 
            <button class="restart-button player-button" title="Fullscreen">⟲</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
